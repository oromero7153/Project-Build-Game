<!DOCTYPE html>
<html>

<head>
    <title>Princess, Knight, Dragon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="mainTitle">Princess, Knight, Dragon</h1>
    <div id="gameParameters">
        <ul>
            <li>Princess beats Knight</li>
            <li>Dragon beats Princess</li>
            <li>Knight beats Dragon</li>
        </ul>
    </div>
    <div id="player1Choices">
        <h2>Player 1, make your choice!</h2>
        <div id="buttons">
            <button id="princess">Princess</button>
            <button id="knight">Knight</button>
            <button id="dragon">Dragon</button>
        </div>
        <button id="fight">Fight!</button>
    </div>
    <script src="game.js"></script> 
</body>

</html>
