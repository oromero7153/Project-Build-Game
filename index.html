<!DOCTYPE html>
<html>

<head>
    <title>Princess, Knight, Dragon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- added external CSS file -->
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- added google font -->
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="mainTitle">Princess, Knight, Dragon</h1>
    <div id="gameParameters">
        <ul>
            <li>Princess beats Knight</li>
            <li>Dragon beats Princess</li>
            <li>Knight beats Dragon</li>
        </ul>
    </div>
    <div class="gameConsole">
        <img src="./Assets/8bitBackground.png" alt="8bit gaming background" id="background">
        <div class="characters">
            <!-- player 1 character -->
            <img id="dragonFacingRight" src="./Assets/flyingDragonRight.gif" class="hidden">
            <img id="knightRight" src="./Assets/knight-right.gif" class="hidden">
            <img id="princessRight" src="./Assets/princess-right.gif" class="hidden">
            <!-- computer character -->
            <img id="dragonFacingLeft" src="./Assets/flyingDragonLeft.gif" class="hidden2">
            <img id="knightLeft" src="./Assets/knight-left.gif" class="hidden2">
            <img id="princessLeft" src="./Assets/princess-left.gif" class="hidden2">
        </div>
    </div>
        <div id="player1Choices">
            <h2>Player 1, make your choice!</h2>
            <div>
                <button class="buttons" id="princess">Princess</button>
                <button class="buttons" id="knight">Knight</button>
                <button class="buttons" id="dragon">Dragon</button>
            </div>
            <div>
                <p id="result">Result!</p>
            </div>
        </div>
    <!-- added external JS file -->
    <script src="./game.js"></script>
</body>

</html>
